<div class="m-stack m-stack--ver m-stack--general m-stack--inline">
	<div class="m-stack__item m-stack__item--middle m-brand__logo">
		<a routerLink="/" class="m-brand__logo-wrapper">
			<img alt="" [attr.src]="headerLogo" />
		</a>
	</div>
	<div class="m-stack__item m-stack__item--middle m-brand__tools">
		<a id="m_aside_header_menu_mobile_toggle" href="javascript:;" class="m-brand__icon m-brand__toggler m--visible-tablet-and-mobile-inline-block"> <span></span> </a>
		<a id="m_aside_header_topbar_mobile_toggle" (click)="clickTopbarToggle($event)" href="javascript:;" class="m-brand__icon m--visible-tablet-and-mobile-inline-block"> <i class="flaticon-more"></i> </a>
	</div>
</div>
<!--</div>-->
<!-- end::Brand -->
